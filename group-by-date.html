<div class="control-section">
    <ejs-schedule width='100%' height='650px' [group]="group" [selectedDate]="selectedDate" [eventSettings]="eventSettings">
        <e-views>
            <e-view option="Day"></e-view>
            <e-view option="Week"></e-view>
            <e-view option="Month"></e-view>
            <e-view option="Agenda"></e-view>
        </e-views>
        <e-resources>
            <e-resource field='TaskId' title='Assignee' name='Owners' [allowMultiple]='allowMultiple' [dataSource]='resourceDataSource'
                textField='text' idField='id' colorField='color'>
            </e-resource>
        </e-resources>
    </ejs-schedule>
</div>
